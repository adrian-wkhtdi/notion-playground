<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <dl>
        <dt>document.referrer</dt>
        <dd id="referrer">-</dd>

        <dt>document.location</dt>
        <dd id="location">-</dd>

        <dt>window.parent.location</dt>
        <dd id="parent-location">-</dd>
    </dl>

    <script>
        document.getElementById('referrer').innerText = document.referrer;
        document.getElementById('location').innerText = document.location;
        document.getElementById('parent-location').innerText = window.parent.location;
    </script>

</body>

</html>

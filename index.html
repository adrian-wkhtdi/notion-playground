<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>

    <h1>hello world</h1>
    <button onclick="storageAccess()" id="button" style="display: none;">storage access</button>
    <button onclick="saveCookie()" id="button">save cookie</button>
    <textarea id="ta"></textarea>

    <script>
        function storageAccess() {
            document.requestStorageAccess().then(
                () => { console.log('access granted') },
                () => { console.log('access denied') }
            );
        }

        function saveCookie() {
            document.cookie = 'foo=bar; SameSite=None; Secure;'
        }

        document.hasStorageAccess().then((hasAccess) => {
            if (hasAccess) {
                document.getElementById('ta').innerText = document.cookie;
            } else {
                alert('xx');
                document.getElementById('button').style.display = 'block';
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    div {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div>
    <video></video>
    <video></video>
    <video></video>
  </div>

  <script>
    const url = new URL(window.location.href)
    const video = url.searchParams.get('video')
    const t = url.searchParams.get('t')?.split(',') || []

    const $video = document.getElementsByTagName('video')

    if (video && t.length === $video.length) {
      Array.from($video).map((v, i) => {
        v.src = `${decodeURIComponent(video)}#t=${t[i] || ''}`
      })
    }
  </script>

</body>
</html>
